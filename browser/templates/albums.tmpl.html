<div>
  <h3>Albums</h3>
  <div class="row">
    <div class="col-xs-4" ng-repeat="album in albums">
      <!-- <a class="thumbnail" href="#" ng-click="viewOneAlbum(album)"> -->
      <a class="thumbnail" ui-sref="showAlbum({id: album._id})">
        <img ng-src="{{ album.imageUrl }}">
        <div class="caption">
          <h5>
            <span>{{ album.name }}</span>
          </h5>
          <small>{{ album.songs.length }}
            songs</small>
        </div>
      </a>
    </div>
  </div>
</div>
